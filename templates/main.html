<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
        }

        .reading {
            font-size: 1.5rem;
            margin: 20px 0;
            background-color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Spider Server</h1>
    <div class="reading">
        Temperature: {{ recent_temperature }} <br>
        Humidity: {{ recent_rh }}
    </div>

    {% if recent_picture %}
        <img src="{{ recent_picture }}" alt="Latest capture">
    {% else %}
        <p>No picture available</p>
    {% endif %}
</body>
</html>
