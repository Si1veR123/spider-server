<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider Timelapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: #000;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Spider Timelapse</h1>

    <a href="{{ url_for('index') }}"><h1>Home</h1></a>

    <div class="video-container">
        <video controls preload="metadata">
            <source src="/static/timelapse.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
